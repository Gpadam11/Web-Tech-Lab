<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table >
        <tr>
            <td>
                <ul>
                    <li>coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td>
                <ol type='A'>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
            <td>
                <dl>
                    <dt>Coffee</dt>
                    <dd>-black hot drink</dd>
                </dl>
                <dl>
                    <dt>Milk</dt>
                    <dd>-white cold drink</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="circle">
                    <li>coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td>
                <ol type='1' start="3">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
            <td rowspan="2">
                <ul>
                    <li>Item A</li>
                    <li>Itm B</li>
                    <ul type="circle"><li>Subitem B.1</li>
                    <li>Subitem B.2</li></ul>
                    <li>item C</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td>
                <ol type='i' start="5">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
        </tr>
    </table>
    
</body>
</html>
