<html>
    <head>Row & Column Span
        <title>Row & Column Span</title>
    </head>
    <body>
        <table width="250px"height="300px" border="2" align="center">
            <tr>
                <td colspan="4"> <center>A</center></td>
            </tr>
            <tr>
                <td rowspan="2"> <center>B</center></td>
                <td colspan="2"> <center>C</center></td>
            </tr>
            <tr>
                <td><center>D</center></td>
                <td><center>E</center></td>
            </tr>
        </table>
    </body>
</html>
