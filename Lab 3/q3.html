<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style> 
        img {
          width: 100px;
          float: right;
        }</style>
</head>
<body>
    <h3 ><center>FORM</center></h3>
    <form>
    <p>
        <!-- <img src="https://th.bing.com/th/id/OIP.Mc8H4igri4jIWStS2w0WtAHaFI?pid=ImgDet&rs=1"/> -->
        <table>
            <tr>
            <td>Name: <input type="text"><br></td>
            <td> <img src="https://th.bing.com/th/id/OIP.Mc8H4igri4jIWStS2w0WtAHaFI?pid=ImgDet&rs=1"/></td></tr>
        </table>
        <!-- Name: <input type="text"><br> -->
        Roll no: <input type="number"><br>
        Stream: <select name="Stream">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="CSSE">CSSE</option>
        </select>
        <br>
        Course: <select name="Course">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br>
        Lang: <input type="checkbox">English
        <input type="checkbox">Hindi
        <input type="checkbox">Odia<br>
        Address: <textarea name="Address" rows="3" cols="30"></textarea><br>
        DOB: <input type ="date"><br>
        Email: <input type="email"><br>
    </p>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
